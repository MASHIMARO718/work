<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/work/http_ajax.aspnetcdn.com_ajax_jQuery_jquery-1.8.0.js"></script>
</head>
<style>
    .button {
        background-color: #4CAF50; /* Green */
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
    }
</style>
<body>
    <div id="love" style="width: 30%;margin: auto;padding-top: 10%">
        <table>
            <tr>
                <td><label for="name">姓名</label></td><td><input id="name"><br/></td>
            </tr>
            <tr>
                <td><label for="something">说点什么</label></td><td><input id="something"> <button class="button" id="submit" onclick="test()">提交</button></td>
            </tr>
        </table>
        <div id="comment">

        </div>
    </div>
</body>
<script>
    let websocket = null;
    //判断当前浏览器是否支持WebSocket   ws://iwecloud17:31199/wec-counselor-apps/api/websocket/
    if ('WebSocket' in window) {
        //x上限，y下限
        var x = 100;
        var y = 0;
        var rand = parseInt(Math.random() * (x - y + 1) + y);
        websocket = new WebSocket(
            (window.location.protocol === 'https:' ? 'wss://' : 'ws://') +
            window.location.host +
            '/work/api/websocket/' + rand
        );
    } else {
        alert('当前浏览器 Not support websocket');
    }
    websocket.onmessage = (event) => {
        $('#comment').append("<span>"+event.data+"</span><br/>")
    };

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function() {
        websocket.close();
    };

    function test(){
        const params = {
            name: $('#name').val(),
            something: $('#something').val()
        };
        $.ajax({
            url:"/work/comment/save",
            type:"post",
            data:JSON.stringify(params),
            contentType:"application/json",
            dataType:"json",
            success:function(data){
            }
        })
    }
</script>
</html>
